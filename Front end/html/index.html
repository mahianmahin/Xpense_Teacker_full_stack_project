<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/bootstrap.min.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Source+Code+Pro:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- custom styling -->
    <link rel="stylesheet" href="./style/style.css">

    <title>Expense Tracker</title>
</head>

<body>


    <div class="container main_container">
        <div class="row d-flex justify-content-center flex-column align-items-center my-3">
            <!-- banner component start -->
            <div class="banner my-2 d-flex flex-row justify-content-between">
                <div class="brand">
                    <p>Xpense Tracker</p>
                </div>
                <div class="account">
                    Welcome, Putul
                </div>
            </div>
            <!-- banner component end -->


            <!-- Heading component start -->
            <div class="heading w-100 d-flex justify-content-between align-items-center flex-wrap row">
                <div class="side_section income d-flex flex-column justify-content-between align-items-center col-md-4">
                    <p>TOTAL INCOME</p>
                    <h3>+ 2,000</h3>
                    <span>BDT</span>
                </div>

                <div class="balance d-flex flex-column align-items-center justify-content-center col-md-4">
                    <p>CURRENT BALANCE</p>
                    <h1>+ 1,500</h1>
                    <span>BDT</span>
                </div>

                <div class="side_section expense d-flex flex-column justify-content-between align-items-center col-md-4">
                    <p>TOTAL EXPENSE </p>
                    <h3>- 500</h3>
                    <span>BDT</span>
                </div>
            </div>
            <!-- Heading component end -->
        </div>
    </div>





    <script src="./js/bootstrap.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/popper.js"></script>
</body>

</html>
