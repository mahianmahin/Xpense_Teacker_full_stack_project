<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/bootstrap.min.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Source+Code+Pro:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <!-- custom styling -->
    <link rel="stylesheet" href="./style/style.css">

    <title>Xpense Tracker - Signup</title>
</head>

<body>


    <div class="container main_container">
        <div class="login_section d-flex flex-row align-items-center justify-content-center">
            <div class="login_card d-flex flex-column align-items-center">
                <div class="logo">Xpense Tracker</div>
                <!-- <h4>Login</h4> -->
                <div class="login_box my-5 d-flex flex-column align-items-center">
                    <form class="form-group login_form">
                        <input class="form-control" type="text" placeholder="Username">
                        <input class="form-control" type="email" placeholder="Email address">
                        <input class="form-control" type="password" placeholder="Password">
                        <input class="form-control" type="password" placeholder="Confirm password">
                        <input type="submit" value="REGISTER">
                    </form>
                    <span>Already have an account? <a href="#">Login</a></span>
                </div>

            </div>
        </div>
    </div>





    <script src="./js/bootstrap.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/popper.js"></script>
</body>

</html>
